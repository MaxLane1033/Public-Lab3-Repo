<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Bootstrap includes Roboto */
            background: #f8f9fa; /* Light grey background */
            color: #343a40; /* Bootstrap dark grey for text */
        }
        header {
            background: #6f42c1; /* Bootstrap purple */
            color: #fff;
        }
        .navigation a {
            color: #fff;
            transition: color 0.3s ease;
        }
        .navigation a:hover, .navigation a:focus {
            color: #ffd700; /* Gold color for hover state */
            text-decoration: none;
        }
        img.profile-image {
            border-radius: 50%; /* Circular image */
            width: 150px; /* Set width, auto height for aspect ratio */
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 0.25rem; /* Slight rounding of corners */
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); /* Bootstrap shadow */
        }
        footer {
            background: #343a40; /* Black background for footer */
            color: #fff;
        }
        footer a {
            color: #ffd700; /* Gold links */
            transition: color 0.3s ease;
        }
        footer a:hover, footer a:focus {
            color: #ffc107; /* Lighter gold on hover */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="navigation">
                <a href="home.html" class="mx-3">Home</a>
                <a href="hobbies.html" class="mx-3">Hobbies</a>
                <a href="projects.html" class="mx-3">Projects</a>
            </div>
            <img src="../resources/owl.jpg" alt="Icon" style="height: 44px;">
        </div>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <img src="../resources/max.png" alt="Max Lane" class="profile-image img-fluid">
            </div>
            <div class="col-md-8">
                <p>Hello! I'm Max Lane, and this is my personal website. Here you can find information about my hobbies, projects, and professional journey. Thank you for visiting!</p>
                <a href="resume.html" class="btn btn-warning">View My Resume</a>
            </div>
        </div>
    </div>

    <footer class="py-4">
        <div class="container text-center">
            <p>Connect with me!</p>
            <a href="https://www.linkedin.com/in/maxwell-j-lane/">LinkedIn</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
